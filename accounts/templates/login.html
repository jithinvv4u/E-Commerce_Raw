{% extends 'index.html' %}

{% block index %}
    
<div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6 text-center m-4 p-2" style="background-color: aliceblue;">

        
          <form method="post">
              {% csrf_token %}
              <table class="m-4">
              {{ form.as_table }}
            </table>
              <button type="submit" class="btn btn-outline-primary">Login</button>
              <a href="{% url 'signup' %}"><button type="button" class="btn btn-outline-primary">SignUp</button></a>
          </form>
        
            
      </div>
      <div class="col-3"></div>
    </div>
    
{% endblock index %}
