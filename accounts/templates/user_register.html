{% extends 'index.html' %}

{% block index %}
  
  
    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center m-4 p-2" style="background-color: aliceblue;">

          
            <form method="post">
                {% csrf_token %}
                <table>
                {{ form.as_table }}
              </table>
                <button type="submit" class="btn btn-outline-primary">Create</button>
            </form>
          
        </div>
        <div class="col-3"></div>
      </div>
    </div>

    {% endblock index %}
