{% block index %}
<div class="container">
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">

      <h1>Update</h1>
      <form method="post" enctype="multipart/form-data">
        <table>
          {% csrf_token %}
          {{form.as_table}}
        </table><br>
        <button type="submit" style="margin-left: 10%;" onclick="return alert('Successfully Updated');"
          class="btn btn-primary">Update</button>
      </form>
      <div class="col-sm-4">

      </div>

    </div>
  </div>
</div>
{% endblock index %}
